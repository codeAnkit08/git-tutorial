<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Add Contact</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1"></div>
				
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="" th:object="${contact}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/process-contact}" class="mt-2">

							<!-- First Name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" id="firstName"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									th:value="${contact.name}" name="name"
									placeholder="Enter Name here" class="form-control" />
							</div>
							<div class="invalid-feedback d-block"
								th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							<!-- Second Name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>

								<input type="text" id="secondName" name="secondName"
									placeholder="Enter Nickname here" th:value="${contact.secondName}" class="form-control" />
							</div>

							<!-- Phone Number -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-phone"></i>
									</div>
								</div>

								<input type="number" id="phone" name="phone"
									th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
									th:value="${contact.phone}"
									placeholder="Enter Phone Number  here" class="form-control" />
							</div>
							<div class="invalid-feedback d-block"
								th:each="e:${#fields.errors('phone')}" th:text="${e}"></div>

							<!-- Email -->
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text">@</div>

								</div>

								<input type="email" id="email" name="email"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									th:value="${contact.email}" placeholder="Enter Email  here"
									class="form-control" />

							</div>
							<div class="invalid-feedback d-block"
								th:each="e:${#fields.errors('email')}" th:text="${e}"></div>

							<!-- Work Field -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-briefcase"></i>
									</div>
								</div>

								<input type="text" id="work" name="work" th:value="${contact.work}"
									placeholder="Enter Work here" class="form-control" />
							</div>

							<!--Contact Description-->
							<div class="form-group mt-3">
								<textarea id="mytextarea" name="description" th:value="${contact.description}"
									placeholder="Enter Contact Description" rows=5
									class="form-control"></textarea>
							</div>

							<!-- Contact Image -->
							<div class="custom-file">
								<input type="file" name="profileImage" />
							</div>

							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Place the first <script> tag in your HTML's <head> -->
<script src="https://cdn.tiny.cloud/1/bmielroxebjaxbwc303h7rfouhnkcz40adr5w5v6zr3y2hj8/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: '#mytextarea',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
  });
</script>
	 <script>
	 $(document).ready(()=>{
	   $(".item").removeClass("active");
	   $("#add-contact").addClass("active");
	 });
	 </script>

	</section>
</body>
</html>
