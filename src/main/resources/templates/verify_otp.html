<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is about page</title>
</head>
<body>
	<section >
	 <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style = "height: 200px;" class="col-md-12">
                       <!-- Email form -->
                       <div th:if = "${message}" th:classappend="${message.type}"
					   class="alert alert-danger my-2 text-center" role="alert">
					   <p th:text="${message.content}"></p>
				   </div>
                       <div class="alert alert-success mt-3" role="alert">
						  We have sent OTP to your email ..
						</div>
                       
                       <form action="" th:action="@{/verify-otp}" method="post">
                         <div class ="form-group">
                         
                           <input required type="text" name="otp" placeholder="Enter OTP here" class="form-control"/>
                         </div>
                        
                         <div class="container text-center">
                         
                           <button type="submit" class="btn btn-success">Verify</button>
                         </div>
                       </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
